  <!-- Book Appointment Section -->
  <section id="book-appointment" class="appointment-section">
    <h2>Book an Appointment</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="urology">Urology</option>
          <option value="nephrology">Nephrology</option>
          <option value="cardiology">Cardiology</option>
          <option value="ent">ENT (Ear, Nose & Throat)</option>
          <option value="general-surgery">General Surgery</option>
          <option value="nutrition-dietetics">Nutrition & Dietetics</option>
          <option value="orthopedics">Orthopedics</option>
          <option value="oncology">Oncology</option>
          <option value="sexual-health">Sexual Health</option>
          <option value="renal-health">Renal Health</option>
          <option value="neurology">Neurology</option>
          <option value="hematology">Hematology</option>
        </select>
      </div>

      <!-- Add more department options as needed -->
      </select>
      </div>
      <!-- Add other necessary fields for appointment booking -->

      <div class="form-group">
        <button type="submit">Book Appointment</button>
      </div>
    </form>
  </section>
